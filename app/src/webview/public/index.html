<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Input Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Fitness Information</h2>

  <div class="input-group">
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" name="weight" placeholder="Enter your weight">
  </div>
  
  <div class="input-group">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" placeholder="Enter your height">
  </div>
  
  <div class="input-group">
    <label for="equipment">Quality of Gym Equipment:</label>
    <select id="equipment" name="equipment">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>
  </div>
  
  <button class="btn">Submit</button>
</div>

</body>
</html>
